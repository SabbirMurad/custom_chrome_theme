<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/settings.css">
    <link rel="stylesheet" href="assets/css/clock.css">
    <link rel="stylesheet" href="assets/css/search.css">
    <link rel="stylesheet" href="assets/css/shortcuts.css">
    <link rel="stylesheet" href="assets/css/bookmark.css">
    <link rel="stylesheet" href="assets/css/google.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <video id="bg-video" autoplay loop muted></video>
    <div id="blur-bg"></div>
    <section id="foreground">

        <!-- Clock -->
        <div id="clock-position-wrapper" class="horizontal-center">
            <div id="clock-wrapper" class="glass-card clock-item clock-v1">
                <div id="clock"></div>
                <div id="date"></div>
            </div>

            <div id="analog-clock-wrapper" class=" clock-item clock-v2">
                <div class="clock">
                    <!-- Numbers -->
                    <div class="number n12">12</div>
                    <div class="number n3">3</div>
                    <div class="number n6">6</div>
                    <div class="number n9">9</div>

                    <div class="hand hour" id="hour"></div>
                    <div class="hand minute" id="minute"></div>
                    <div class="hand second" id="second"></div>
                    <div class="center-dot"></div>
                </div>
            </div>

            <div id="digital-clock-v2-wrapper" class=" clock-item clock-v3">
                <div id="glow-clock">
                    <p class="date">2026-01-02 FRI</p>
                    <p class="time">15:17:53</p>
                </div>
            </div>
        </div>

        <!-- Shortcuts -->
        <div id="shortcuts-wrapper">
            <div class="item glass-card add-more">
                <img src="assets/icon/edit.svg" alt="Add">
            </div>
        </div>
        <div id="search-wrapper" class="glass-card">
            <img src="assets/icon/search.svg" alt="search">
            <input type="text" placeholder="Search ..." name="search">
        </div>

        <!-- Settings -->
        <div class="settings-container glass-card" id="settings-btn">
            <img src="assets/icon/setting.svg" alt="settings">
        </div>

        <!-- Sidebar Overlay -->
        <div id="shortcut-sidebar-overlay" class="shortcut-sidebar-overlay hidden">
            <div id="shortcut-sidebar" class="sidebar glass-card">
                <h1>Add New</h1>
                <div class="new-wrapper">
                    <input id="shortcut-url-input" type="text" placeholder="https://example.com">
                </div>
                <h2>Added Shortcuts</h2>
                <div class="shortcuts-wrapper">

                </div>
            </div>
        </div>

        <!-- Settings Sidebar Overlay -->
        <div id="settings-sidebar-overlay" class="settings-sidebar-overlay hidden">
            <div id="settings-sidebar" class="sidebar glass-card">
                <ul class="tabs">
                    <li class="active" setting-btn="background">Background</li>
                    <li setting-btn="clock">Clock</li>
                    <li setting-btn="bookmark">Bookmark</li>
                    <li setting-btn="shortcut">Shortcuts</li>
                    <li setting-btn="search">Search</li>
                    <li setting-btn="google">Google</li>
                </ul>
                <div id="background-settings-wrapper" class="item-wrapper" item-name="background">
                    <div class="available-videos">

                    </div>
                    <div class="video-selector">
                        <p>Upload Video</p>
                        <img src="assets/icon/upload.svg" alt="video-pick">
                        <input id="videoInput" type="file" accept=".mp4">
                    </div>
                    <p>Blur</p>
                    <div class="range-slider">
                        <input class="range-slider__range" type="range" value="0" min="0" max="50" id="bg-blur-slider">
                        <span class="range-slider__value">0</span>
                    </div>
                    <p>Shadow</p>
                    <div class="range-slider">
                        <input class="range-slider__range" type="range" value="0" min="0" max="100"
                            id="bg-shadow-slider">
                        <span class="range-slider__value">0</span>
                    </div>
                </div>

                <div id="clock-settings-wrapper" class="item-wrapper" item-name="clock">
                    <div class="item">
                        <p>Style</p>
                        <div class="clock-style-wrapper">
                            <img src="/assets/image/clock_option/digital_v1.png" alt="" clock-name="clock-v1">
                            <img src="/assets/image/clock_option/analog_v1.png" alt="" clock-name="clock-v2">
                            <img src="/assets/image/clock_option/digital_v2.png" alt="" clock-name="clock-v3">
                        </div>
                    </div>
                    <div class="item">
                        <p>Text Color</p>
                        <input type="color">
                    </div>
                    <div class="item position">
                        <p>Position</p>
                        <div class="horizontal-clock-position-wrapper position-option-wrapper">
                            <div class="icon" data-value="left">
                                <img src="/assets/icon/align-left.svg" alt="">
                            </div>
                            <input type="number" side-type="left" disabled>
                            <span>Px</span>
                            <div class="gap"></div>
                            <div class="icon" data-value="horizontal-center">
                                <img src="/assets/icon/align-center-horizontal.svg" alt="">
                            </div>
                            <div class="gap"></div>
                            <div class="icon" data-value="right">
                                <img src="/assets/icon/align-right.svg" alt="">
                            </div>
                            <input type="number" side-type="right" disabled>
                            <span>Px</span>
                        </div>
                        <div class="vertical-clock-position-wrapper position-option-wrapper">
                            <div class="icon" data-value="top">
                                <img src="/assets/icon/align-top.svg" alt="">
                            </div>
                            <input type="number" side-type="top" disabled>
                            <span>Px</span>
                            <div class="gap"></div>
                            <div class="icon" data-value="vertical-center">
                                <img src="/assets/icon/align-center-vertical.svg" alt="">
                            </div>
                            <div class="gap"></div>
                            <div class="icon" data-value="bottom">
                                <img src="/assets/icon/align-bottom.svg" alt="">
                            </div>
                            <input type="number" side-type="bottom" disabled>
                            <span>Px</span>
                        </div>
                    </div>
                </div>

                <div id="bookmark-settings-wrapper" class=" item-wrapper" item-name="bookmark">
                    <div class="item">
                        <span>Text Color</span>
                        <input type="color">
                    </div>
                </div>

                <div id="shortcut-settings-wrapper" class=" item-wrapper" item-name="shortcut">
                    <div class="item">
                        <span>Text Color</span>
                        <input type="color">
                    </div>
                </div>

                <div id="google-settings-wrapper" class=" item-wrapper" item-name="google">
                    <div class="item">
                        <span>Text Color</span>
                        <input type="color">
                    </div>
                </div>
            </div>
        </div>

        <!-- Bookmarks -->
        <div id="bookmark-container"></div>

        <!-- Google Items -->
        <div id="google-wrapper">
            <div id="icon-container" class="glass-card">
                <img src="assets/icon/google.png" alt="Google">
            </div>
            <div class="item-container glass-card">

            </div>
        </div>
    </section>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/clock.js"></script>
    <script src="assets/js/bookmark.js"></script>
    <script src="assets/js/shortcuts.js"></script>
    <script src="assets/js/background-video.js"></script>
    <script src="assets/js/background.js"></script>
    <script src="assets/js/google.js"></script>
</body>

</html>
