<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/shortcuts.css">
    <link rel="stylesheet" href="assets/css/bookmark.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <video id="bg-video" src="assets/video/confused-frieren.mp4" autoplay loop></video>
    <div id="blur-bg"></div>
    <section id="foreground">
        <div id="clock-wrapper" class="glass-card">
            <div id="clock"></div>
            <div id="date"></div>
        </div>
        <div id="shortcuts-wrapper">
            <div class="item glass-card add-more">
                <img src="assets/icon/edit.png" alt="Add">
            </div>
        </div>
        <div id="search-wrapper" class="glass-card">
            <img src="assets/icon/search.svg" alt="search">
            <input type="text" placeholder="Search ..." name="search">
        </div>
        <div class="settings-container glass-card">
            <img src="assets/icon/setting.svg" alt="settings">
            <input id="videoInput" type="file" accept=".mp4">
        </div>

        <!-- Sidebar Overlay -->
        <div id="shortcut-sidebar-overlay" class="shortcut-sidebar-overlay hidden">
            <div id="sidebar" class="sidebar glass-card">
                <h1>Add New</h1>
                <div class="new-wrapper">
                    <input id="shortcut-url" type="text" placeholder="https://example.com">
                    <img id="add-shortcut-btn" src="assets/icon/check_all.svg" alt="">
                </div>
                <h2>Added Shortcuts</h2>
                <div class="shortcuts-wrapper">

                </div>
            </div>
        </div>

        <!-- Bookmarks -->
        <div id="bookmark-container"></div>
    </section>
    <script src="assets/js/clock.js"></script>
    <script src="assets/js/bookmark.js"></script>
    <script src="assets/js/shortcuts.js"></script>
</body>

</html>
