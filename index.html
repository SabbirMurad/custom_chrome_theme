<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/settings.css">
    <link rel="stylesheet" href="assets/css/clock.css">
    <link rel="stylesheet" href="assets/css/shortcuts.css">
    <link rel="stylesheet" href="assets/css/bookmark.css">
    <link rel="stylesheet" href="assets/css/google.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <video id="bg-video" autoplay loop muted></video>
    <div id="blur-bg"></div>
    <section id="foreground">

        <!-- Clock -->
        <div id="clock-wrapper" class="glass-card horizontal-center">
            <div id="clock"></div>
            <div id="date"></div>
        </div>

        <!-- Shortcuts -->
        <div id="shortcuts-wrapper">
            <div class="item glass-card add-more">
                <img src="assets/icon/edit.png" alt="Add">
            </div>
        </div>
        <div id="search-wrapper" class="glass-card">
            <img src="assets/icon/search.svg" alt="search">
            <input type="text" placeholder="Search ..." name="search">
        </div>

        <!-- Settings -->
        <div class="settings-container glass-card" id="settings-btn">
            <img src="assets/icon/setting.svg" alt="settings">
        </div>

        <!-- Sidebar Overlay -->
        <div id="shortcut-sidebar-overlay" class="shortcut-sidebar-overlay hidden">
            <div id="shortcut-sidebar" class="sidebar glass-card">
                <h1>Add New</h1>
                <div class="new-wrapper">
                    <input id="shortcut-url" type="text" placeholder="https://example.com">
                    <img id="add-shortcut-btn" src="assets/icon/check_all.svg" alt="">
                </div>
                <h2>Added Shortcuts</h2>
                <div class="shortcuts-wrapper">

                </div>
            </div>
        </div>

        <!-- Settings Sidebar Overlay -->
        <div id="settings-sidebar-overlay" class="settings-sidebar-overlay hidden">
            <div id="settings-sidebar" class="sidebar glass-card">
                <h1>Background</h1>
                <div id="background-settings-wrapper" class="item-wrapper">
                    <div class="available-videos">
                        <img src="assets/video/confused-frieren.mp4" alt="">
                    </div>
                    <div class="video-selector">
                        <img src="assets/icon/setting.svg" alt="settings">
                        <input id="videoInput" type="file" accept=".mp4">
                    </div>
                </div>
                <h1>Clock</h1>
                <div id="clock-settings-wrapper" class="item-wrapper" item-name="clock">
                    <div class="item">
                        <span>Text Color</span>
                        <input type="color">
                    </div>
                    <div class="item position">
                        <span>Position</span>
                        <div class="horizontal-clock-position-wrapper position-option-wrapper">
                            <input type="radio" name="horizontal-clock-position" value="left">
                            <span>Left</span>
                            <input type="number" side-type="left" disabled>
                            <span>Px</span>
                            <div class="gap"></div>
                            <input type="radio" name="horizontal-clock-position" value="horizontal-center">
                            <span>Center</span>
                            <div class="gap"></div>
                            <input type="radio" name="horizontal-clock-position" value="right">
                            <span>Right</span>
                            <input type="number" side-type="right" disabled>
                            <span>Px</span>
                        </div>
                        <div class="vertical-clock-position-wrapper position-option-wrapper">
                            <input type="radio" name="vertical-clock-position" value="top">
                            <span>Top</span>
                            <input type="number" side-type="top" disabled>
                            <span>Px</span>
                            <div class="gap"></div>
                            <input type="radio" name="vertical-clock-position" value="vertical-center">
                            <span>Center</span>
                            <div class="gap"></div>
                            <input type="radio" name="vertical-clock-position" value="bottom">
                            <span>Bottom</span>
                            <input type="number" side-type="bottom" disabled>
                            <span>Px</span>
                        </div>
                    </div>
                </div>
                <h1>Bookmark</h1>
                <div id="bookmark-settings-wrapper" class=" item-wrapper" item-name="bookmark">
                    <div class="item">
                        <span>Text Color</span>
                        <input type="color">
                    </div>
                </div>
                <h1>Shortcut</h1>
                <div id="shortcut-settings-wrapper" class=" item-wrapper" item-name="shortcut">
                    <div class="item">
                        <span>Text Color</span>
                        <input type="color">
                    </div>
                </div>
                <h1>Google</h1>
                <div id="google-settings-wrapper" class=" item-wrapper" item-name="google">
                    <div class="item">
                        <span>Text Color</span>
                        <input type="color">
                    </div>
                </div>
            </div>
        </div>

        <!-- Bookmarks -->
        <div id="bookmark-container"></div>

        <!-- Google Items -->
        <div id="google-wrapper">
            <div id="icon-container" class="glass-card">
                <img src="assets/icon/google.png" alt="Google">
            </div>
            <div class="item-container glass-card">

            </div>
        </div>
    </section>
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/clock.js"></script>
    <script src="assets/js/bookmark.js"></script>
    <script src="assets/js/shortcuts.js"></script>
    <script src="assets/js/background.js"></script>
    <script src="assets/js/google.js"></script>
</body>

</html>
