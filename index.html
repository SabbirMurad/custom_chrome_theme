<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/settings.css">
    <link rel="stylesheet" href="assets/css/clock.css">
    <link rel="stylesheet" href="assets/css/shortcuts.css">
    <link rel="stylesheet" href="assets/css/bookmark.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <video id="bg-video" autoplay loop></video>
    <div id="blur-bg"></div>
    <section id="foreground">

        <!-- Clock -->
        <div id="clock-wrapper" class="glass-card horizontal-center">
            <div id="clock"></div>
            <div id="date"></div>
        </div>

        <!-- Shortcuts -->
        <div id="shortcuts-wrapper">
            <div class="item glass-card add-more">
                <img src="assets/icon/edit.png" alt="Add">
            </div>
        </div>
        <div id="search-wrapper" class="glass-card">
            <img src="assets/icon/search.svg" alt="search">
            <input type="text" placeholder="Search ..." name="search">
        </div>

        <!-- Settings -->
        <div class="settings-container glass-card" id="settings-btn">
            <img src="assets/icon/setting.svg" alt="settings">
            <!-- <input id="videoInput" type="file" accept=".mp4"> -->
        </div>

        <!-- Sidebar Overlay -->
        <div id="shortcut-sidebar-overlay" class="shortcut-sidebar-overlay hidden">
            <div id="shortcut-sidebar" class="sidebar glass-card">
                <h1>Add New</h1>
                <div class="new-wrapper">
                    <input id="shortcut-url" type="text" placeholder="https://example.com">
                    <img id="add-shortcut-btn" src="assets/icon/check_all.svg" alt="">
                </div>
                <h2>Added Shortcuts</h2>
                <div class="shortcuts-wrapper">

                </div>
            </div>
        </div>

        <!-- Settings Sidebar Overlay -->
        <div id="settings-sidebar-overlay" class="settings-sidebar-overlay hidden">
            <div id="settings-sidebar" class="sidebar glass-card">
                <h1>Clock</h1>
                <div id="clock-settings-wrapper" class="item-wrapper" item-name="clock">
                    <div class="item">
                        <span>Text Color</span>
                        <input type="color">
                    </div>
                    <div class="item position">
                        <span>Position</span>
                        <div class="horizontal-clock-position-wrapper">
                            <input type="radio" name="horizontal-clock-position" value="left" checked> Left
                            <input type="radio" name="horizontal-clock-position" value="horizontal-center"> Center
                            <input type="radio" name="horizontal-clock-position" value="right"> Right
                        </div>
                        <div class="vertical-clock-position-wrapper">
                            <input type="radio" name="vertical-clock-position" value="top" checked> Top
                            <input type="radio" name="vertical-clock-position" value="vertical-center"> Center
                            <input type="radio" name="vertical-clock-position" value="bottom"> Bottom
                        </div>
                    </div>
                </div>
                <h1>Bookmark</h1>
                <div id="bookmark-settings-wrapper" class=" item-wrapper" item-name="bookmark">
                    <div class="item">
                        <span>Text Color</span>
                        <input type="color">
                    </div>
                </div>
                <h1>Shortcut</h1>
                <div id="shortcut-settings-wrapper" class=" item-wrapper" item-name="shortcut">
                    <div class="item">
                        <span>Text Color</span>
                        <input type="color">
                    </div>
                </div>
                <h1>Google</h1>
                <div id="google-settings-wrapper" class=" item-wrapper" item-name="google">
                    <div class="item">
                        <span>Text Color</span>
                        <input type="color">
                    </div>
                </div>
            </div>
        </div>

        <!-- Bookmarks -->
        <div id="bookmark-container"></div>

        <div id="google-wrapper">
            <div id="icon-container" class="glass-card">
                <img src="assets/icon/google.png" alt="Google">
            </div>
            <div class="item-container glass-card">
                <a class="item" href="https://docs.google.com/spreadsheets/u/0/" target="_blank">
                    <img src="https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_1_spreadsheet_x32.png"
                        alt="Google">
                    <span>Sheets</span>
                </a>
                <a class="item" href="https://docs.google.com/document/u/0/" target="_blank">
                    <img src="https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_1_document_x32.png"
                        alt="Google">
                    <span>Documents</span>
                </a>
                <a class="item" href="https://docs.google.com/forms/u/0/" target="_blank">
                    <img src="https://www.gstatic.com/images/branding/product/1x/forms_2020q4_48dp.png" alt="Google">
                    <span>Forms</span>
                </a>
                <a class="item" href="https://drive.google.com/u/0/" target="_blank">
                    <img src="https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_1_drive_x32.png" alt="Google">
                    <span>Drive</span>
                </a>
                <a class="item" href="https://play.google.com/console/u/0/" target="_blank">
                    <img src="https://www.gstatic.com/play-apps-publisher/play_console_favicon.png" alt="Google">
                    <span>Play Console</span>
                </a>
                <a class="item" href="https://console.firebase.google.com/u/0/" target="_blank">
                    <img src="https://www.gstatic.com/devrel-devsite/prod/v210625d4186b230b6e4f2892d2ebde056c890c9488f9b443a741ca79ae70171d/firebase/images/favicon.png"
                        alt="Google">
                    <span>Firebase</span>
                </a>
                <a class="item" href="https://mail.google.com/mail/u/0/#inbox" target="_blank">
                    <img src="https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_1_email_x32.png" alt="Google">
                    <span>Gmail</span>
                </a>
            </div>
        </div>
    </section>
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/clock.js"></script>
    <script src="assets/js/bookmark.js"></script>
    <script src="assets/js/shortcuts.js"></script>
    <script src="assets/js/background.js"></script>
</body>

</html>
